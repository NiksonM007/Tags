<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"><!-- Кодировка.Для корректного отображения текста-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scale=0"><!--Дает инструкцию браузеру как отображать страницу на устройствах с разным размером экрана-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /><!--Если нужно, чтоб сайт открывали в InternetExplorer-->
        <title>Заголовок</title>
        
        <meta name="decription" content="Тема 8" />
        <meta name="keywors" content="ключевое слов, ключевой поиск, мнение"/>
        <meta name="robots" content="index, follow" /><!--определяет индексацию страницы-->
       
        <meta http-equiv="author" content="Никита Мирошниченко" />
        <meta http-equiv="pragma" content="no-cashe" /><!--КЭШИРОВАНИЕ СТРАНИЦЫ-->
        <meta http-equiv="expires" content="Fri, 04 Apr 2025 23:59:59 GMT" /><!--дата до которой страница актуальная -->
        <meta  http-equiv="refresh" content="10" url=""><!--Перенаправляет с этой страницы на другую в течение указаного времени-->
        
        <meta property="og:title" content="learning_html"><!--При исспользовании на другом сайте ссылки на наш ресурс эти мета дают доп. инормацию(выводят заданные типы данных)-->
        <meta property="og:type" content="html">
        <meta property="og:url" content="url page">
        <meta property="og:description" content="website">
        <meta property="og:image" content="url picture">

        <meta name="format-detection" content="telephone=no"><!--запрещает создавать ссылку для ном.тел. на айос-->


        <link rel="stylesheet" href=""> <!--импортирует внешние файлы в документ, например css. Можно , но не рекомендуеться внутри элементов исп. элемент style для аписания css прям в документе html-->
        <link rel="icon" href=""><!--Доб. иконку-->
        <base href="https://www.example.com/" /><!--Определяет основнуой url адресс для вех относительных путей  -->
        
    </head>
</html>
