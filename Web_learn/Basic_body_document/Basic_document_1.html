<!DOCTYPE html> <!--Представление документа html, с данного обьявления всегда должен начинаться документ-->
<html lang="ru"><!--Обертывает весь документ, а также имеет атрибут lang, который задает основной яхык документа, это важн для правильного считывания скринридерами информации--> 
    <head><!--Содержит метаданные документа, а также ссылки на на документ стилей и сценариев-->
        <title>Первая страница</title> <!--Содержит название страницы, которое отображаеться в поисковике и шапке вкладки-->
    </head>
    <body><!--Содержит отображаемый контент страницы-->
        <h1>Заголовок 1 уровня</h1> <!--Заголовок страницы, всего еть 6 уровней. В документе должны идти в порядке по номеру. Часто исп. при оформлении навигации или содержания-->
        <p>Какой то текст без смысловой нагрузки</p><!--Добавляет бок текста(параграф)-->
    </body>
</html>
