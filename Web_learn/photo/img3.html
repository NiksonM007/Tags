<!DOCTYPE html>
<html>
    <head>
        <title>img3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <img srcset="Big500.jpg 500w, Big900.jpg 900w, Big1920.jpg 1100w"
            sizes="(max-width: 720px) 100vw, 50vw"
            src="Big.jpg" 
            alt="Very big"
            ><!--sizes: Це означає, що якщо ширина пристрою не перевищує 720 пікселів, зображення буде візуалізовано на 100% ширини вікна перегляду, інакше (якщо пристрій має розмір більше 720 пікселів), зображення буде візуалізовано на 50% ширини вікна перегляду.-->
    </body>
</html>
